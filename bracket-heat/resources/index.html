<!DOCTYPE html> 
<head>
    <title>_BANNER_</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: relative;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div id="map"></div>

    <script>
        function initMap() {
            var columbia = {lat: 38.947775, lng: -92.323385};
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 9,
                center: columbia
            });
            map.setTilt(0);
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=_GMAPKEY_&callback=initMap">
    </script>
</body>
