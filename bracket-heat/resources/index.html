<!DOCTYPE html> 
<head>
    <title>_BANNER_</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: relative;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div id="map"></div>

    <script>
        const IspName = _ISP_NAME_;
        const CenterLat = _CENTER_LAT_;
        const CenterLon = _CENTER_LON_;
        const MapZoomDefault = _MAP_ZOOM_;
        const map_center = {lat: CenterLat, lng: CenterLon};
        let towerList = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: MapZoomDefault,
                center: map_center
            });
            map.setTilt(0);
            loadTowers();
        }

        function loadTowers() {
            $.get("/towers", function(data) {
                for (var i=0; i<data.length; i++) {
                    data[i].marker = new google.maps.Marker({
                        position: { lat: data[i].lat, lng: data[i].lon },
                        map: map,
                        icon: 'tower_Marker.png',
                        title: data[i].name
                    });
                }
                towerList = data;
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=_GMAPKEY_&callback=initMap">
    </script>
</body>
